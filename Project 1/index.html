<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a3e215dc99.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav id="nav">
            <div id="profile">
                <ul id="profile-list">
                    <li class="border-right">Wedding Registry</li>
                    <li>Macy's Brooklyn Downtown</li>
                    <li class="border-left">Hi, Jackson</li>
                </ul>
            </div>
            <div id="action-menu">
                <div class="logo-column">
                    <figure id="logo-wrapper">
                        <img src="Assets/Macys-Logo.png" alt="Macy-Logo" id="logo">
                    </figure>
                </div>
                <div class="logo-column2">
                    <form action="search" id="search-wrapper">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <label for="search"></label>
                        <input type="search" name="search" id="search" placeholder="Search">
                    </form>
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
        </nav>
    </header>
    <script src="app.js"></script>
</body>

</html>
